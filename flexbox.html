<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS - Flexbox Layout Demo</title>
</head>
<body>
  <!-- Page Header to display on the browser -->
  <h1>Flexbox Layout Demonstration</h1>
  <p>This page showcases a basic Flexbox layout with two containers, each styled using different Flexbox properties to align and distribute items.</p>

  <!-- First Flexbox Container -->
  <div class="flexbox-container01">
    <!-- First item in Flexbox Container 1 -->
    <div class="item1"><span>Item 1</span></div>
    <!-- Second item in Flexbox Container 1 -->
    <div class="item2"></div>
  </div>

  <!-- Second Flexbox Container with nested items -->
  <div class="flexbox-container02">
    <!-- Pink Div within Flexbox Container 2 -->
    <div class="pink-div"></div>
    <!-- Light Blue Div with nested rows in Flexbox Container 2 -->
    <div class="lighblue-div">
      <div class="item01">Row 1</div>
      <div class="item02"><span>Row 2</span> <span>Row 2</span></div>
    </div>
  </div>
</body>
</html>
